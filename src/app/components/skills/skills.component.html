<mat-card style="text-align: center">
  <mat-card-header>
    <mat-card-title>My Skills</mat-card-title>
  </mat-card-header>

  <div class="skillsContainer" *ngFor="let skill of skills">
    <div class="skillContent">
      <div>
        <img [src]="skill.imgURL">
      </div>
      <p>{{skill.name}}</p>
    </div>
  </div>
</mat-card>
