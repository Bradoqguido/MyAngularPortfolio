<mat-card style="text-align: center">
  <mat-card-header>
    <mat-card-title>More about me</mat-card-title>
  </mat-card-header>

  <mat-card-content class="detailsContainer detailsContent">

    <mat-card class="detailsContent">
      <h3>Awards on events</h3>
      <div *ngFor="let award of eventsAwards">
        <p>{{award.text}}</p>
      </div>
    </mat-card>

    <mat-card class="detailsContent">
      <h3>Other events I attended</h3>
      <div *ngFor="let event of otherEvents">
        <p>{{event.text}}</p>
      </div>
    </mat-card>

  </mat-card-content>

</mat-card>
