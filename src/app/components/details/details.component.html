<mat-card class="flex-container">
  <mat-card-title style="text-align: center">
    <div>
      <img [src]="myImg">
    </div>
    {{myName}}
  </mat-card-title>

  <mat-card-content class="content">

    <app-skills style="margin: 5%"></app-skills>

    <app-projects></app-projects>

    <app-more-details style="margin: 5%"></app-more-details>

  </mat-card-content>

  <mat-card-actions class="content">

    <app-contact-me></app-contact-me>

  </mat-card-actions>
</mat-card>
