<mat-grid-list cols="2" rowHeight="2:2">

  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item style="text-align: center"><h3>Hackathons/GameJam's</h3></mat-list-item>
      <mat-list-item role="listitem" *ngFor="let hackathon of hackathons">{{hackathon.text}}</mat-list-item>
    </mat-list>
  </mat-grid-tile>

</mat-grid-list>
